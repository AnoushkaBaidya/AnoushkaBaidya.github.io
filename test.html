  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;

    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f4f4f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    .header nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .header nav ul li {
      margin-right: 25px;
    }

    .header nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .header nav ul li a:hover,
    .header nav ul li a.active {
      color: #009688;
      border-bottom: 2px solid #009688;
      padding-bottom: 3px;
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 80px;
    }

    .portfolio-item {
      flex: 0 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }

    @media (max-width: 992px) {
      .portfolio-item {
        flex: 0 1 calc(50% - 20px);
      }
    }

    @media (max-width: 768px) {
      .portfolio-item {
        flex: 0 1 100%;
      }
    }

    .portfolio-wrap {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: white;
      text-align: center;
    }

    .portfolio-wrap img {
      max-width: 100%;
      height: auto;
    }

    .portfolio-info {
      padding: 15px;
    }

    .portfolio-info h4 {
      font-size: 18px;
      font-weight: 600;
      margin: 10px 0;
    }

    .portfolio-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #777;
    }

    .portfolio-links {
      margin-top: 10px;
    }

    .portfolio-links a {
      color: #009688;
      margin: 0 5px;
      font-size: 16px;
    }

    .portfolio-links a:hover {
      color: #005f5f;
